<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Invitados XV Eimy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background-color: rgb(255, 255, 255);
  min-height: 100vh;
  color: #333;
}

h1 {
  text-align: center;
  padding: 20px 10px;
  margin: 0;
}

#contenedor {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
  padding: 16px;
  max-width: 1200px;
  margin: 0 auto;
}

.card {
  background: white;
  background-image: url("img/Fondo\ tarjeta.webp");
  background-size: cover;
  border-radius: 16px;
  padding: 10px 14px; /* ðŸ‘ˆ menos espacio arriba */
  animation: aparecer 0.4s ease;
}


@keyframes aparecer {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.label {
  font-weight: 600;
  color: #444;
}

input {
  width: min(90%, 400px);
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 1rem;

    background: #e1e1e1;
  color: rgb(0, 0, 0);
}
</style>
</head>

<body>

<div style="
  display: flex;
  justify-content: center; /* centra horizontal */
  overflow: hidden;        /* evita scroll horizontal */
">
  <img 
    src="img/Paginarecuerdos copia.webp"
    alt="Invitados XV Eimy"
    style="
      height: 250px;     /* mantiene proporciones */
      display: block;
    "
  >
</div>





<div style="text-align:center; padding: 5px;">
  <input id="buscador" placeholder="ðŸ” Buscar nombre...">
</div>

<div id="contenedor"></div>

<script>
const sheetID = "13O8vbzr4wXO09HssBmvyykHb8FP9a-9DFgzLcWZDn-8";
const url = `https://opensheet.elk.sh/${sheetID}/Respuestas%20de%20formulario%201`;

let todasLasRespuestas = [];

fetch(url)
  .then(res => res.json())
  .then(data => {
    todasLasRespuestas = data.reverse();
    renderizar(todasLasRespuestas);

    document.getElementById("buscador").addEventListener("input", e => {
      const texto = e.target.value.toLowerCase().trim();

      const filtrados = todasLasRespuestas.filter(r =>
        (r["Nombre"] || "").toLowerCase().includes(texto)
      );

      renderizar(filtrados);
    });
  });

function renderizar(lista) {
  const contenedor = document.getElementById("contenedor");
  contenedor.innerHTML = "";

  lista.forEach(resp => {
contenedor.innerHTML += `
  <div class="card">
    <p style="font-size:1.05rem; line-height:1.4; margin-top:0;">
      ${resp["Mensaje"] || ""}
    </p>
    <div style="margin-top:10px; text-align:right; font-style:italic; color:#555;">
      â€” ${resp["Nombre"] || ""}
    </div>
  </div>
`;

  });
}
</script>

</body>
</html>
