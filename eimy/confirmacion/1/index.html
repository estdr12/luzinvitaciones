<script>
function activarFormulario(formId, btnId, modo = "bloquear") {
  const form = document.getElementById(formId);
  const btn = document.getElementById(btnId);

  if (!form || !btn) return;

  const textoOriginal = btn.textContent;

  form.addEventListener("submit", function() {

    // ‚è±Ô∏è Espera un pel√≠n para que el navegador mande los datos
    setTimeout(() => {
      form.reset(); // ‚úÖ ahora s√≠ se borra sin romper el env√≠o
    }, 10);

    // Animaci√≥n del bot√≥n (independiente del borrado)
    setTimeout(() => {

      btn.textContent = "Enviado";
      btn.classList.add("boton-enviado");
      btn.style.cursor = "default";

      if (modo === "bloquear") {
        btn.disabled = true;
      }

      if (modo === "resetear") {
        setTimeout(() => {
          btn.textContent = textoOriginal;
          btn.classList.remove("boton-enviado");
          btn.style.cursor = "pointer";
          btn.disabled = false;
        }, 2000);
      }

    }, 100);
  });
}

// Formulario 1: se bloquea
activarFormulario("rsvpForm1", "rsvpBtn1", "bloquear");

// Formulario 2: se puede volver a usar
activarFormulario("rsvpForm2", "rsvpBtn2", "resetear");
</script>


<script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("visible");
    }
  });
}, { threshold: 0.2 });

document.querySelectorAll(".seccion").forEach(el => observer.observe(el));
</script>
